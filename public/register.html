<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <title>Issue Tracker | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark mb-3">
            <div class="container-fluid">
              <a class="navbar-brand fs-2 text-light" href="./index.html">Issue Tracker</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-light text-white-50" aria-current="page" href="#">Users</a>
                  <a class="nav-link text-light" href="#">Bugs</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <form action="/api/users/register" method="post" class="p-5" id="register">
            <h1 class="text-center display-3">Register</h1>
            <div>
                <label class="form-label" for="txtFullName">Enter your Full Name</label>
                <input class="form-control" type="text" name="fullname" id="txtFullName">
            </div>
            <div>
                <label class="form-label" for="txtEmail">Enter your email</label>
                <input class="form-control" type="text" name="email" id="txtEmail">
            </div>
            <div>
                <label class="form-label" for="txtPass">Enter your Password</label>
                <input class="form-control" type="password" name="password" id="txtPass">
            </div>
            <div class="d-flex justify-content-center">
                <button class="w-50 btn btn-primary text-center mt-3 fs-4" type="submit">Submit Account</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p class="text-center text-light fs-2">&copy; Trey Poynter | Issue Tracker</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
